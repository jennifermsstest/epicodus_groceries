<!DOCTYPE html>
<html>
  <head>
    <title>Groceries</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
  </head>

  <body>

    <div class="container">





      <div class="container">
        <h1>Groceries</h1>


        <form id="groceries">
          <div class="container">



            <div class="form-group">
              <label for="fruit">Fruit</label>
              <input id="fruit" class="form-control" type="text">
            </div>


            <div class="form-group">
              <label for="protein">Protein</label>
              <input id="protein" class="form-control" type="text">
            </div>


            <div class="form-group">
              <label for="grains">Grains</label>
              <input id="grains" class="form-control" type="text">
            </div>


            <div class="form-group">
              <label for="toiletries">Toiletries</label>
              <input id="toiletries" class="form-control" type="text">
            </div>




        </div><br>



        <button type="submit" class="btn btn-outline-dark">Alphabetize my list!</button>
        </form><br>

        <div id="output">
          <ul id="1">
          </ul>
        </div>

        <input type="reset" class="btn btn-outline-dark" value="Reset All" onClick="window.location.reload()"></input>
      </div>
    </div>
  </body>
</html>
